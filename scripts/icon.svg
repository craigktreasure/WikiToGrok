<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Grok-themed dark gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24"
        fill="none" stroke="#333" stroke-width="1"/>

  <!-- Arrow pointing right (left side) -->
  <g transform="translate(14, 70)">
    <!-- Arrow line -->
    <path d="M0,0 L30,0"
          fill="none"
          stroke="white"
          stroke-width="5"
          stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="26,-7 40,0 26,7" fill="white"/>
  </g>

  <!-- Grok "G" (right side, large and prominent) -->
  <g transform="translate(58, 88)">
    <text font-family="Arial, Helvetica, sans-serif"
          font-size="56"
          font-weight="bold"
          fill="white">G</text>
  </g>
</svg>
