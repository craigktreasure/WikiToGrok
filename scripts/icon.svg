<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#1E5799"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>

  <!-- Circular arrow (redirect symbol) -->
  <g transform="translate(64, 64)">
    <!-- Arc part of circular arrow -->
    <path d="M 0,-38 A 38,38 0 1 1 -34,17"
          fill="none"
          stroke="url(#arrowGrad)"
          stroke-width="10"
          stroke-linecap="round"/>

    <!-- Arrow head triangle pointing down-right along tangent -->
    <polygon points="-45,2 -18,14 -42,30" fill="url(#arrowGrad)"/>
  </g>

  <!-- Letter G for Grokipedia -->
  <text x="64" y="78"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        opacity="0.9">G</text>
</svg>
