name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Verify version in manifest matches
        run: |
          MANIFEST_VERSION=$(grep -oP '"version":\s*"\K[^"]+' public/manifest.json)
          if [[ "$MANIFEST_VERSION" != "${{ inputs.version }}" ]]; then
            echo "Error: Version mismatch!"
            echo "  Input version: ${{ inputs.version }}"
            echo "  Manifest version: $MANIFEST_VERSION"
            echo ""
            echo "Please update public/manifest.json to match the release version."
            exit 1
          fi

      - name: Build extension
        uses: ./.github/actions/build-extension

      - name: Create release ZIP
        run: |
          cd dist
          zip -r ../wiki-to-grok-v${{ inputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: wiki-to-grok-v${{ inputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
