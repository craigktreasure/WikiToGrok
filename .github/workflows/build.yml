name: Build Extension

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Create extension ZIP
        run: |
          cd dist
          zip -r ../wiki-to-grok-${{ github.sha }}.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v6
        with:
          name: wiki-to-grok-extension
          path: wiki-to-grok-*.zip
          retention-days: 30
